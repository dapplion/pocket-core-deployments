version: '2.1'

services:

  algorand-testnet:
    image: poktnetwork/algorand:2.0.6-testnet 
    build:
      context: . 
      dockerfile: Dockerfile.testnet 
    expose:
      - "8080"
    volumes:
      - ./command.sh:/root/node/command.sh
      - algorand-testnet:/root/node/.data/
      - ./config_testnet.json:/root/node/data/config.json
    entrypoint: bash
    command: command.sh
    environment:
      NETWORK: "testnet"
    networks:
      - pocket

  algorand-mainnet:
    image: poktnetwork/algorand:2.0.6-mainnet
    build:
      context: . 
      dockerfile: Dockerfile 
    expose:
      - "8080"
    volumes:
      - ./command.sh:/root/node/command.sh
      - algorand-mainnet:/root/node/.data/
      - ./config_mainnet.json:/root/node/data/config.json
    entrypoint: bash
    command: command.sh
    networks:
      - pocket
 
  pocket-service:
    image: poktnetwork/pocket-core:stagenet-latest
    ports:
      - "8081:8081"
      - "26656:26656"
    expose:
      - 26656
      - 8081
    command: pocket start
    environment:
      POCKET_CORE_KEY: b8a56dead392e2b57eaba988068d0cedc0a11b9a16ca9610b094ec31a9cbc06650220553e5ccf56a863eaed88ebf1487e1dcb20e7fffbe0fb841cab1bb76af4d
      POCKET_CORE_PASSPHRASE: yo 
    volumes:
      - ../configs:/home/app/.pocket/config
      - ./chains.json:/home/app/.pocket/config/chains.json
    networks:
      - pocket

volumes:
  algorand-mainnet:
  algorand-testnet:

networks:
  pocket:
    driver: bridge
